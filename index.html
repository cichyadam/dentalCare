<!doctype html>
<html lang="sk">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Apollo Dental Care - Dentálna hygiena</title>
  </head>
  <body> 
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-transparent fixed-top">
            <div class="container-fluid justify-content-end py-4">
                <div class="navbar-nav">
                  <a class="nav-item nav-link hvr-undrln text-uppercase px-3" href="#">služby</a>
                  <a class="nav-item nav-link hvr-undrln text-uppercase px-3" href="#">náš tím</a>
                  <a class="nav-item nav-link hvr-undrln text-uppercase px-3" href="#">cenník</a>
                  <a class="nav-item nav-link hvr-undrln text-uppercase px-3" href="#">novinky</a>
                  <a class="nav-item nav-link text-uppercase px-4 btn contact-item" href="#">kontakt</a>
                </div>
              </div>
    </nav>
    <!-- /navbar -->
    <!-- LANDING PAGE -->
    <div class="container landing-page pb-4 mb-4">
            <div class="row">
                    <div class="col dark-rect">
                        <div class="hero-content">
                            <img src="img/bg.png" alt="">
                            <div class="centered-content">
                                <h1 class="text-uppercase ">apollo dental care</h1>
                                <p class="py-2"> Vaša starostlivosť <br> o zdravé zuby</p>
                                <button type="button" class="mt-4 px-4 btn btn-light text-uppercase">rezervovať</button>
                            </div>
                        </div>      
                    </div>
                    <div class="col tooth-brush">
                      <img src="img/tooth-brush.png" alt="tooth-brush">
                    </div>
                  </div>
            
    </div>
    <!-- /LANDING PAGE -->

    <!-- SERVICES -->
    <div class="container services pt-4 mt-4">
        <div class="row">
            <div class="col">
                <img class="stomatology" src="img/stomatology.png" alt="stomatologia">
                <div class="description py-4 text-center">
                    <h6 class="text-uppercase">moderná</h6>
                    <h4 class="text-capitalize">záchovná stomatológia</h4>
                    <a class="text-uppercase" href="">zistiť viac</a>
                </div>
                <img src="img/endodoncia.png" alt="endodoncia">
                <div class="description py-4 text-center">
                        <h6 class="text-uppercase">spevnenie</h6>
                        <h4 class="text-capitalize">endodencia</h4>
                        <a class="text-uppercase" href="">zistiť viac</a>
                </div>
               
            </div>
            <div class="col">
                <img class="services-rect" src="img/services-rect.png" alt="">
                <img src="img/hygiene.png" alt="hygiena">
                <div class="description py-4 text-center">
                        <h6 class="text-uppercase">profesionálna</h6>
                        <h4 class="text-capitalize">dentálna hygiena</h4>
                        <a class="text-uppercase" href="">zistiť viac</a>
                    </div>
                <img src="img/protetika.png" alt="protetika">
                <div class="description py-4 text-center">
                        <h6 class="text-uppercase">ošetrenie</h6>
                        <h4 class="text-capitalize">protetika</h4>
                        <a class="text-uppercase" href="">zistiť viac</a>
                    </div>
                    

            </div>
        </div>
    </div>
    <!-- /SERVICES -->
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
